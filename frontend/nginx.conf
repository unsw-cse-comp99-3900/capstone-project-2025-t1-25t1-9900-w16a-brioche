server {
    # Listen on port 80 and redirect to HTTPS
    listen       80;
    server_name  localhost;
    return 301 https://$host$request_uri;
}

server {
    listen       443 ssl http2;
    server_name  localhost;

    # SSL Configuration
    ssl_certificate /etc/nginx/certs/localhost.pem;
    ssl_certificate_key /etc/nginx/certs/localhost.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Root directory for static files
    root   /usr/share/nginx/html;
    index  index.html index.htm;

    # Handle requests for static assets (js, css, images, etc.)
    location ~* \.(?:css|js|map|jpe?g|png|gif|ico|svg|woff2?|ttf|eot)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # Handle API requests (if frontend proxies API calls, otherwise remove)
    # location /api {
    #     proxy_pass http://backend:5080; # Assuming backend service name is 'backend'
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # Handle SPA routing: try finding the file, then the directory, then fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Basic error pages
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
} 